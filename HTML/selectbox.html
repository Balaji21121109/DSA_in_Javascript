<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
select {
  border: 1px solid green; /* Set the border color of the select element to green */
}

option {
  background-color: white; /* Set the background color of the options to green */
  color: black;
  border: 2px solid red;
   /* Set the text color of the options to white (optional) */
}


      </style>
</head>
<body>
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
</body>
</html>
