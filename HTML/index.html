<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  ul {
  list-style-type: none; /* Remove the default list style */
}

ul ul {
  list-style-type: simp-chinese-informal; /* Set the list style to simp-chinese-informal */
}

ul ul li::before {
  content: "- "; /* Adds a dash before the list item */
  display: inline-block; /* Display the dash as an inline element */
  width: 1em; /* Adjust the width of the dash as needed */
  margin-left: -1em; /* Move the dash to the left to overlap the default bullet */
}

    </style>
</head>
<body>
    <ul class="dashed">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ul>
   
    <p class="underline-hover">Hover me</p>
</body>
</html>
